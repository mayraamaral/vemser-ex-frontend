<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end - Exerc√≠cio 04 - Dupla</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

  <header>

    <div class="container menu-item">
      <div  class="menu">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </nav>
      </div>
  
      <div class="buttons">
        <button class="button-white">Log in</button>
        <button class="button-blue">Register</button>
      </div>
    </div>

  </header>

  <main>
    <section class="main-image">
      <div class="video">
        <div class="play">
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <p>The largest community of photo enthusiasts</p>
        <button class="button-blue">Join Today</button>
      </div>
    </section>
  </main>
  
</body>
</html>
